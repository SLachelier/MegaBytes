    <header>
        <h1>Mega<span>Bytes</span></h1>
        <nav>
            <ul class='nav-bar'>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Search</a></li>
                    <div class="dropdown is-active">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>Recently Viewed</span>
                            <span class="icon is-small">

                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">

                      </div>

            </div>

                <select id="cuisine" class="select is-small">

                        <option class="options" label="French" value="b"></option>
                        <option class="options" label="Chinese" value="c"></option>
                </select>
                <select id="diet" class="select is-small">
                    <option class="options" label="Dietary Restrictions"></option>
                    <option class="options" label="Halaal" value="Halaal"></option>
                    <option class="options" label="Vegetarian" value="Vegetarian"></option>
                    <option class="options" label="Vegan" value="Vegan"></option>
                    <option class="options" label="Gluten-Free" value="Gluten-Free"></option>
                </select>
                <select id="category 3">
                    <option class="options" label="Price Range"></option>
                    <option class="options" label="$-$$" value="b"></option>
                    <option class="options" label="c" value="c"></option>
                </select>
            </form>  
        </div>
    </section>

    <section id="results" class="results">
    </section>
